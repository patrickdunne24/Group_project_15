    <!-- Header Start -->

                        <img src="images/logo.png" alt="" style="width: 140px;">

    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2 search-bar" type="search" placeholder="Search for Courses, Skills, Tutors" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <div class="main-content py-5" style="background-color: #f4f6f9;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm p-4">
                        <h3 class="text-center mb-4 text-dark">Create Your Account</h3>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control rounded-3 border-dark" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-3 border-dark" id="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-email" class="form-label">Confirm Email</label>
                                <input type="email" class="form-control rounded-3 border-dark" id="confirm-email" placeholder="Confirm email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-3 border-dark" id="password" placeholder="Enter password" required>
                            </div>
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control rounded-3 border-dark" id="confirm-password" placeholder="Confirm password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3">Sign Up</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="signin.html" class="text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Close the navbar if the user clicks outside of it
        document.addEventListener('click', function(event) {
            const navbar = document.getElementById('navbarNav');
            const toggle = document.querySelector('.navbar-toggler');

            // Check if the click is outside the navbar and toggle button
            if (!navbar.contains(event.target) && !toggle.contains(event.target)) {
                // Collapse the navbar if it is expanded
                if (navbar.classList.contains('show')) {
                    toggle.click();
                }
            }
        });
    </script>


    <script type="text/javascript">

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
