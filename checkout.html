<!-- 'https://stackoverflow.com/questions/72268669/custom-dropdown-list-of-countries-using-the-api' -->


<script>
    const countryList = document.querySelector('.form-countries');

    fetch('https://restcountries.com/v3.1/all').then(res => {
        return res.json();
    }).then(data => {
        let output = '';
        data.forEach(country => {
            output += `<option value="${country.name.common}">${country.name.common}</option>`;
            document.getElementById('country').innerHTML = output;
        });
    }).catch(err => {
        console.log(err);
    });

</script>
<script>
    const selector = document.getElementById('country')
    const phonenumber = document.getElementById('phonenumber')
    selector.addEventListener("change", () => {
        fetch("https://restcountries.com/v3.1/name/germany").then(res => {
            return res.json()
        }).then(data2 => {
            phonenumber.value = data2.idd.root
        }).catch(err => {
            console.log(err)
        })

    })
